<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercicios"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Exercício</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Exercício</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="exercicioForm" (ngSubmit)="criarExercicio()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome do Exercício</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descanso (seg)</ion-label>
        <ion-input formControlName="descanso" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetições</ion-label>
        <ion-input formControlName="repeticoes" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Séries</ion-label>
        <ion-input formControlName="series" type="number"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="exercicioForm.invalid">
      Cadastrar Exercício
    </ion-button>
  </form>
</ion-content>
