<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Aluno</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalhes do Aluno</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="aluno">
    <ion-card-header>
      <ion-card-title>{{ aluno.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-item>
        <ion-label>ID: {{ aluno.id }}</ion-label>
      </ion-item> -->
      <ion-item>
        <ion-label>Email: {{ aluno.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Peso: {{ aluno.peso }} kg</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Objetivo: {{ aluno.objetivo }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Dias de Treino: {{ aluno.diatreino.join(', ') }}</ion-label>
      </ion-item>

      <!-- Botões para definir exercícios para cada dia de treino -->
      <div *ngFor="let dia of aluno.diatreino">
        <ion-button expand="full" (click)="definirExercicios(dia)">
          Definir Exercícios para {{ dia }}
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- <ion-button expand="full" (click)="voltar()">Voltar</ion-button> -->
</ion-content>
