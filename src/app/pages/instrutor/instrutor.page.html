<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/exercicios']">
        Exibir Exercícios
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item [routerLink]="['/criarexercicio']">
        Cadastrar Exercício
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Instrutor</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <h1>Alunos</h1>
      <ion-item *ngFor="let aluno of alunos" (click)="exibirDetalhesAluno(aluno)">
        {{ aluno.nome }} <!-- Supondo que 'nome' seja uma propriedade no objeto aluno -->
      </ion-item>
    </ion-list>
  </ion-content>
</div>
